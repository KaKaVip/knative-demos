apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: bg
  namespace: demo
spec:
  template:
    metadata:
      name: bg-2
    spec:
      containers:
        - image: gcr.io/knative-samples/knative-route-demo:green
          env:
            - name: T_VERSION
              value: green
  traffic:
    - tag: current
      revisionName: bg-1
      percent: 100
    - tag: candidate
      revisionName: bg-2
      percent: 0
    - tag: latest
      latestRevision: true
      percent: 0
