apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: slack-publisher
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/cloudylabs-public/slackevents:0.1.2
            env:
              - name: SLACK_CHANNEL
                valueFrom:
                  secretKeyRef:
                    name: slack-notif-secrets
                    key: SLACK_CHANNEL
              - name: SLACK_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: slack-notif-secrets
                    key: SLACK_TOKEN
